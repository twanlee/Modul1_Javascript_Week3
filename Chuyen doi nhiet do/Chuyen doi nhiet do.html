<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Temperature</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type the value in F to convert to C:</p>
<p>Fahrenheit</p>
<input type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)"  onchange="temperatureConverter(this.value)" >
<p id="result"></p>
<script>
    function temperatureConverter(number) {
        number=parseFloat(number);
        document.getElementById('result').innerHTML = (number-32)/1.8;

    }
</script>
</body>
</html>
