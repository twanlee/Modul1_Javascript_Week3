<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi</title>
</head>
<body>
<input type="text" id="inputValue">
<input type="button" value="Metters to Feet" onclick="convert('to_feet')">
<input type="button" value="Feet to Metters" onclick="convert('to_meter')">
<p id="result"></p>
<script>
  function convert(type) {
      if(document.getElementById('inputValue').value===''){
          alert('Mời nhập giá trị');
      }else {
          if (type == 'to_feet') {
              let x = Number(document.getElementById('inputValue').value);
              let a = 3.279 * x;
              let unit = ' feet';
              document.getElementById('result').innerHTML = a.toFixed(3) + unit;
          } else if (type == 'to_meter') {
              let y = Number(document.getElementById('inputValue').value);
              let a = 0.305 * y;
              let unit = ' metter';
              document.getElementById('result').innerHTML = a.toFixed(3) + unit;

          }
      }

  }
</script>
</body>
</html>
