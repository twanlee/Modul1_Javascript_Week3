<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<script>
    let a = ['c', 's', 'c', '2', '6', '1'];
    let first = 0;
    let last = a.length-1;
    let x;
    while(first<last){
        x=a[first];
        a[first]=a[last];
        a[last]=x;
        first++;
        last--;
    }document.write(a);
</script>
</body>
</html>
