<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Board</title>
</head>
<body>
<h1>Caro Game Simple</h1>
<p id="game"></p>
<input type="button" value="Change Value" onclick="change()">
<script>
    let b = document.getElementById("game ");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    document.getElementById('game').innerHTML = data;
    function change() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }document.getElementById("game").innerHTML = data;
    }

</script>
</body>
</html>
