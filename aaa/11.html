<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối xứng</title>
</head>
<body>
<script>
    function isPalindrome(array) {
        if (array.length < 1){
            return true;
        }
        let first = array[0];
        let last = array[array.length-1];
        for (i=0; i<array.length; i++){
            if(first===last){
                array.pop();
                array.shift();
                return  isPalindrome(array);
            }else {
                return false;
            }
        }
    }
    let str = prompt('Nhập từ để check');
    let array1 = str.split('');
    document.write(isPalindrome(array1));
</script>
</body>
</html>
