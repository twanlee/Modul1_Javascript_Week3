<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo</title>
</head>
<body>
<script>
    let x=[-3,5,1,3,2,10];
    let first = 0;
    let last = x.length;
    let b=x[first];
    while(first<last){
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }document.write(x)
</script>
</body>
</html>
