<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppler Lower cases</title>
</head>
<body>
<script>
    let char = prompt('Mời nhập kí tự');
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let str = [];
    for(i=0;i<char.length;i++){
        if (upper.indexOf(char[i])!=-1){
            str.push(char[i].toLocaleLowerCase());
        }else if(lower.indexOf(char[i])!=-1){
            str.push(char[i].toLocaleUpperCase());
        }else {
            str.push(char[i]);
        }
    }document.write(str.join(''));
</script>
</body>
</html>
