<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị</title>
</head>
<body>
<script>
    let x=[-3,5,1,3,2,10];
    let value=Number(prompt('Nhập giá trị'));
    for(i=0;i<x.length;i++){
        if(value===x[i]){
            document.write(x[i]);
        }
    }
</script>
</body>
</html>
