<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<p>Từ Điển Anh Viêt Pro</p>
<input type="text" id="inputValue"/>
<input type="button" value="Dịch" onclick="dich()">
<p id="result"></p>
<script>
    let english = ['I','Can','Do','Everything','Without','Doubt'];
    let vietnamese = ['Tôi','Có thể','Làm','Mọi thứ','Không','Nghi ngờ'];
    let e='';
    let isFound=false;
    function dich() {
        for(i=0;i<english.length;i++) {
            if (english[i].toLocaleLowerCase() === document.getElementById('inputValue').value.toLocaleLowerCase()) {
                e = vietnamese[i];
                isFound=true;
                break;
            }
        }if(isFound){
            document.getElementById('result').innerHTML=e;
        }else {
            alert('Not found');
        }

    }

</script>
</body>
</html>
