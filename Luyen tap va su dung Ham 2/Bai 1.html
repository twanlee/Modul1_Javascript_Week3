<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
<input type="number" id ="inputValue">
<input type="button" onclick="square()" value="Bình phương">
<script>
    function square() {
        let a = Number(document.getElementById('inputValue').value);
        let all = a*a;
        alert(all);
    }
</script>
</body>
</html>
