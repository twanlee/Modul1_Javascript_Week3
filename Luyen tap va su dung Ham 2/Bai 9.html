<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Char</title>
</head>
<body>
<script>
    let words = prompt('Mời nhập giá trị');
    let checkWords= prompt('Mời nhập kí tự cần tra');
    document.write(char_count(words,checkWords));
    function char_count(str, letter)
    {
        var letter_Count = 0;
        for ( i = 0; i < str.length; i++)
        {
            if (str.charAt(i) == letter)
            {
                letter_Count += 1;
            }
        }
        return letter_Count;
    }
</script>
</body>
</html>
