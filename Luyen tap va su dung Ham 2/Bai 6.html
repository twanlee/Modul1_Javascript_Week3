<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập số'));
    checkNumber(a);
    function checkNumber(x) {
        if(x>=0){
            alert('Là số Dương');
        }else {
            alert('Là số âm')
        }
    }
</script>
</body>
</html>
