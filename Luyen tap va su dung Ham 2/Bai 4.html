<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Number</title>
</head>
<body>
<input type="text" id="inputValue"/>
<input type="button" value="Có phải số không?" onclick="checkNumber()"/>
<script>
    function checkNumber() {
        if (document.getElementById('inputValue').value % 1 === 0) {
            alert('This is a Number');
        } else {
            alert('This is not a Number');
        }
    }
</script>
</body>
</html>
