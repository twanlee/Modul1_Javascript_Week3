<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Prime</title>
</head>
<body>
<p>Enter a number</p>
<input type="number" id="inputValue">
<input type="button" value="Show" onclick="printPrime()">
<p id="result"></p>
<script>

    function checkPrime(num) {
        for( i=2; i<num; i++) {
            if (num % i === 0) {
                return false;
            }
        }return true;
    }
    function printPrime() {
        let number = document.getElementById('inputValue').value;
        let array = [2];
        for ( let j=3;j<number;j+=2){
            if(checkPrime(j)){
                array.push(j);
            }
        }document.getElementById('result').innerHTML = array;

    }
</script>
</body>
</html>
