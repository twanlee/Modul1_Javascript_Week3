<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Matrix</title>
</head>
<body>
<script>
    function sum(array) {
        let add = 0;
        for ( i=0; i<array.length; i++){
            for ( j=0; j<array.length; j++){
                if (i===j){
                    add += array[i][j];
                }
            }
        }return add;
    }
     let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
    ];
    let tong = sum(a);
    document.write(tong);
</script>
</body>
</html>
