<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối số</title>
</head>
<body>
<p>Nhập số</p>
<input type="number" id="inputValue">
<input type="button" value="Test" onclick="up()">
<script>
    function up() {
        let x = Number(document.getElementById('inputValue').value);
        let a = x+1;
        alert(a);
    }
</script>

</body>
</html>
