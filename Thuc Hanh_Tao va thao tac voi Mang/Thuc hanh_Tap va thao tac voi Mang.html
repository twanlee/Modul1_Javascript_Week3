<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mảng</title>
</head>
<body>
<p><b>Sample Screen</b></p>
<input type="text" id="inputValue"/>
<button type="button" id="add" onclick="addValue()">Add</button>
<button type="button" id="display" onclick="displayValue()">Display</button><br/>
<div id="result"></div>
<script>
    let x=0;
    let array=[];
    function addValue() {
        array[x]=document.getElementById('inputValue').value;
        alert("Element: "+array[x]+"added at index "+x);
        x++;
        document.getElementById('inputValue').value="";
    }
    function displayValue() {
        let e= "<hr/>";
        for(i=0;i<array.length;i++){
            e+="Element "+ i+"=" + array[i]+"<br/>";
        }
        document.getElementById('result').innerHTML=e;

    }
</script>
</body>
</html>
