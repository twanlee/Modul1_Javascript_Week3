<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<script>
    let a = [ 12,22,4,5,6,3,32,87,65,7];
    let value=Number(prompt('Mời nhập số'));
    let isFound= false;
    let index;
    for(i=0;i<a.length;i++){
        if(value===a[i]){
            index=i;
            isFound=true;
            break;
        }
    }if(isFound){
        while (index<a.length){
            a[index]=a[index+1];
            index++;
        }a[a.length]=0;
        document.write(a);
    }else {
        document.write('Không tìm thấy giá trị');
    }
</script>
</body>
</html>
