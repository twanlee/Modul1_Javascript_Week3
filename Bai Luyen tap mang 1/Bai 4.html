<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử</title>
</head>
<body>
<script>
    let a = [ 12,22,4,5,6,3,32,87,65,7,1];
    let first = 0;
    let last = a.length-1;
    while(first<last){
        b=a[first];
        a[first]=a[last];
        a[last]=b;
        first++;
        last--;
    }document.write(a);
</script>
</body>
</html>
