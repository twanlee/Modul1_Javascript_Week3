<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let a = [ 12,22,4,5,6,3,32,87,65,7,1];
    let x = 0;
    for (i=0;i<a.length;i++){
        if(a[i]<0){
            x++;
        }
    }document.write('Có '+ x + " số nguyên âm");
</script>
</body>
</html>
