<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find V</title>
</head>
<body>
<script>
    let a = [ 12,22,4,5,6,3,32,87,65,7];
    let value=Number(prompt('Mời nhập số'));
    let isFound = false;
    for (i=0;i<a.length;i++){
        if(value===a[i]){
            isFound=true;
            break;
        }
    }if(isFound){
        document.write('V is in the array');
    }else {
        document.write('V is not in the array');
    }

</script>
</body>
</html>
