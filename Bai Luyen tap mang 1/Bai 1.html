<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let a = [ 12,22,4,5,6,3,32,87,65,7,1];
    let x = 0;
    for(i=0;i<a.length;i++){
        if(a[i]>10){
            x++;
        }
    }document.write('Số phần tử lớn hơn 10 là : ' + x);
</script>
</body>
</html>
