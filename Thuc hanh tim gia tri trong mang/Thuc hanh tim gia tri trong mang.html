<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let x=[-3, 5, 1, 3, 2, 10];
    let value = Number(prompt('Nhập vào số'));
    for( let i=0;i<x.length;i++){
        if (value===x[i]){
            document.write('Giá trị : ' + value + " Được tìm thấy tại :" + i);
        }
    }
</script>
</body>
</html>
